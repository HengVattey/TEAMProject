<div class="pickup-container">
  <h1>Pickup</h1>

  <!-- Verification Success Message Display -->
  <div *ngIf="verificationMessage" class="verification-message">
    <h1>{{ verificationMessage }}</h1>
  </div>

  <!-- Success Message Display -->
  <div *ngIf="confirmationMessage" class="confirmation-message">
    <h1>{{ confirmationMessage }}</h1>
  </div>

  <!-- Order and Receiver Information Form -->
  <div *ngIf="!showItemFields && !pickupSuccessful" class="table">
    <div class="row">
      <label>Order Number</label>
      <input
        type="text"
        [(ngModel)]="orderNumber"
        placeholder="Enter Order Number"
      />
    </div>
    <div class="row">
      <label>Receiver Name</label>
      <input
        type="text"
        [(ngModel)]="receiverName"
        placeholder="Enter Receiver Name"
      />
    </div>
    <div class="row">
      <label>Receiver ID</label>
      <input
        type="text"
        [(ngModel)]="receiverId"
        placeholder="Enter Receiver ID"
      />
    </div>

    <!-- Buttons for Verifying and Accepting the Pickup -->
    <div class="row buttons">
      <button (click)="verifyReceiver()">Verify</button>
      <button (click)="openAcceptPopup()">Accept</button>
    </div>
  </div>

  <!-- Accept Confirmation Popup -->
  <div *ngIf="showAcceptPopup" class="popup">
    <h4>Accepting...</h4>
    <p>Items are being prepared for pickup.</p>
    <div class="row buttons">
      <button (click)="confirmAcceptance()">Confirm</button>
      <button (click)="closeAcceptPopup()">Cancel</button>
    </div>
  </div>

  <!-- Order Items Display -->
  <div *ngIf="showItemFields" class="items-list">
    <h4>Order Items</h4>
    <div class="item-row" *ngFor="let item of items">
      <div class="item-image">Image</div>
      <div class="item-info">
        <p><strong>Name:</strong> {{ item.name }}</p>
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>
      </div>
    </div>

    <!-- Confirmation Details -->
    <div class="confirmation-details">
      <p><strong>Receiver Name:</strong> {{ receiverName }}</p>
      <p><strong>Receiver ID:</strong> {{ receiverId }}</p>
    </div>

    <!-- Buttons for Confirming and Cancelling All Items -->
    <div class="row buttons">
      <button (click)="confirmAllItems()">Confirm All</button>
      <button (click)="cancelAllItems()">Cancel All</button>
    </div>
  </div>
</div>
