<div class="pickup-container">
  <h3>Pickup Information</h3>

  <!-- First Table: Order and Receiver Information -->
  <div class="table">
    <div class="row">
      <label>Order Number</label>
      <input
        type="text"
        [(ngModel)]="orderNumber"
        placeholder="Enter Order Number"
      />
    </div>
    <div class="row">
      <label>Receiver Name</label>
      <input
        type="text"
        [(ngModel)]="receiverName"
        placeholder="Enter Receiver Name"
      />
    </div>
    <div class="row">
      <label>Receiver ID</label>
      <input
        type="text"
        [(ngModel)]="receiverId"
        placeholder="Enter Receiver ID"
      />
    </div>
    <div class="row buttons">
      <button (click)="verifyReceiver()">Verify</button>
      <button (click)="openAcceptPopup()">Accept</button>
    </div>
  </div>

  <!-- Accept Confirmation Popup as a Table -->
  <div *ngIf="showAcceptPopup" class="popup">
    <h4>Confirm Order Acceptance</h4>
    <div class="table">
      <div class="row">
        <label>Receiver Name</label>
        <span>{{ receiverName }}</span>
      </div>
      <div class="row">
        <label>Receiver ID</label>
        <span>{{ receiverId }}</span>
      </div>
      <div class="row buttons">
        <button (click)="confirmAcceptance()">Confirm</button>
        <button (click)="closeAcceptPopup()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Second Table: Item Details (Shown after Confirmation) -->
  <div *ngIf="showItemFields" class="table">
    <h4>Order Items</h4>
    <div class="item-row" *ngFor="let item of items; index as i">
      <label>Name</label>
      <input type="text" [(ngModel)]="item.name" placeholder="Item Name" />

      <label>Quantity</label>
      <input type="number" [(ngModel)]="item.quantity" placeholder="Quantity" />
    </div>
  </div>
</div>
