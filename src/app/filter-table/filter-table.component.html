  <div class="kanban-container">
    <!-- Column for To Do -->
    <div class="kanban-column" id="todo" >
      <h2>To Do</h2>
      <div class="task-card" *ngFor= "let item of filterTickets('To Do')" >
        <p> {{item.ticketName}} </p>
      </div>
 
    </div>

    <!-- Column for In Progress -->
    <div class="kanban-column" id="in-progress">
      <h2>In Progress</h2>
      <div class="task-card"  *ngFor="let item of filterTickets('In progress')"  >
        <p> {{ item.ticketId}} </p>
      </div>
    </div>

    <!-- Column for Done -->
    <div class="kanban-column" id="done">
      <h2>Done</h2>
      <div class="task-card" *ngFor="let item of filterTickets('Done')"  >
        <p>{{ item.ticketId}} </p>
      </div>
    </div>
  </div>

  



  <table class="order-table">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of filteredOrders">
        </tr>
      <tr *ngIf="filteredOrders.length === 0">
        <td colspan="6">No orders found.</td>
      </tr>
    </tbody>
  </table>
